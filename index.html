<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="summary">
      <div class="summary-item">
        <p>Money Earned</p>
        <p id="money-earned" class="income">$00.00</p>
      </div>
      <div class="summary-item">
        <p>Money Available</p>
        <p id="money-available" class="available">$00.00</p>
      </div>
      <div class="summary-item">
        <p>Money Spent</p>
        <p id="money-spent" class="spent">$00.00</p>
      </div>
    </div>
  
    <div class="transaction-form">
      <div class="inputs">
        <input type="text" id="description" placeholder="Description" />
        <input type="number" id="amount" placeholder="Amount" />
      </div>
      <span id="Erreur">*Veuillez entrer tous les champs</span>
    </div>
  
    <div class="buttons">
      <button id="add-income-btn" class="add-income">Add Income</button>
      <button id="add-expense-btn" class="add-expense">Add Expense</button>
    </div>
  
    <div class="transactions">
      <div class="income-section">
        <h2>Income</h2>
        <ul id="income-list"></ul>
      </div>
  
      <div class="expenses-section">
        <h2>Expenses</h2>
        <ul id="expense-list"></ul>
      </div>
    </div>
  
 <script src="script.js"></script>
</body>

</html>
